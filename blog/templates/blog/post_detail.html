{% extends 'blog/base.html'%}
{% load static %}


    {% block content %}
              <div class="posts">
                <a href="{% url 'post-update' post.id %}" class="btn btn-secondary">Update</a>
                <a href="{% url 'post-delete' post.id %}" class="btn btn-danger">Delete</a>
                <div class="media">
                    <img src="{{ object.author.profile.image.url }}" class="account-img rounded-circle" width='150' height='150'>
                    <div class="article article-metadata ml-4">
                        <p><a href="#">{{ object.author }}</a> <small class="text-muted">{{ post.date_published }}</small></p>
                        <h1>{{ object.title }}</h1>
                        <p>{{ object.content}}</p>
                    </div>
                </div>

            </div>
    {% endblock %}
